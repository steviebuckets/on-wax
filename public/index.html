<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="main.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<head>
    <!--  <title>On-Wax</title> -->
</head>

<body>
    <div class="container-1">
        <div class="row1">
            <div class="col-md-8 col-md-offset-2">
                <!-- New Posts Form-->
                <h1>New Post</h1>
                <form method="post" class="form-post" enctype="multipart/form-data" action="">
                    <div class="form-group">
                        <label for="title">Title<span class="require">*</span></label>
                        <input type="text" class="form-control" name="title" id="title" />
                    </div>
                    <div class="form-group">
                        <label for="description">Description<span class="require">*</span></label>
                        <textarea rows="5" class="form-control" name="description" id="description"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="user">User<span class="require">*</span></label>
                        <textarea rows="1" class="form-control" name="user" id="user"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="user">Record Store<span class="require">*</span></label>
                        <textarea rows="1" class="form-control" name="user" id="recordstore"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Image Upload<span class="require">*</span></label>
                        <input type="file" name="file" id="uploaded">
                        <input type="hidden" name="image" id="url" data-url="">
                    </div>
                    <div class="form-group">
                        <p><span class="require">*</span> - required fields</p>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" id="post">
                            Post
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Post Results -->
    <div class="container-2">
        <h2>My Feed</h2>
        <div class='center-button'>
            <button type="button" class="btn btn-primary" value='hide/show' id="new">New Post</button>
        </div>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4"></div>
            <div class="col-md-4"></div>
        </div>
        <div class="grid">
        </div>
    </div>
    <!--Scripts-->
    <script type="text/javascript" src="./js/jquery-3.1.1.min.js"></script>
    <script src='./js/jquery.ui.widget.js' type='text/javascript'></script>
    <script src='./js/jquery.iframe-transport.js' type='text/javascript'></script>
    <script src='./js/jquery.fileupload.js' type='text/javascript'></script>
    <script src='./js/jquery.cloudinary.js' type='text/javascript'></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>

</html>
