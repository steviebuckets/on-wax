<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="./css/main.css">
<link rel="shortcut icon" href="">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Bungee|Open+Sans:300|Roboto:300" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Lekton|Monoton|Nixie+One|Work+Sans:200" rel="stylesheet">

<head>
    <!--  <title>On-Wax</title> -->
</head>
<button type="button" class="btn btn-danger" value='hide/show' id="logout-top">Logout</button>
<button type="button" class="btn btn-primary" value='hide/show' id="new-top">New Post</button>

<body>
    <!-- ORIGINAL HEADER SECTION -->
    <!-- Header -->
    <!--  <div class="container-header"> -->
    <!-- <header>On-Wax</header> -->
   <!--  </div> -->
    <!-- Login and Register -->
    <div class="jumbotron">
        <div class="container">
            <h1>On-Wax</h1>
            <a href="#section-2" class="btn btn-circle page-scroll">
                <i class="fa fa-play-circle fa-5x"></i></a>
        </div>
    </div>
    <div class="section-2" id="section-2">
        <p>On-Wax is a blog for record collector's, DJ's, and enthusiasts to share their vinyl collections.</br>
            Login, or register to start sharing!</br>
            <form method="post" class="login-register" id="register">
                <div class="container">
                    <div class="form-group">
                        <label>Email<span class="require">*</span></label>
                        <br>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>
                    </br>
                    <div class="form-group">
                        <label>Password<span class="require">*</span></label>
                        <br>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                    <div class="actions">
                        <input type="submit" class="login-button" name="login-button" id="login" value="Sign in">
                        <input type="submit" class="register-button" name="register-button" id="register" value="Register">
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="alert alert-danger hidden">
                                <strong>AlERT!</strong> User already exists.
                            </div>
                        </div>
                    </div>
            </form>
            </div>
            <footer class="footer">
                <div class="container">
                    <p>design by: stevie Gigabytes</p>
                </div>
            </footer>
    </div>
    </div>
    <!-- User Upload New Post -->
    <div class="container-user-upload-new-post">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <!-- New Posts Form-->
                <h1>New Post</h1>
                <form method="post" class="form-post" id="some-upload" enctype="multipart/form-data" action="">
                    <div class="form-group">
                        <label for="title">Title<span class="require">*</span></label>
                        <input type="text" class="form-control" name="title" id="title" />
                    </div>
                    <div class="form-group">
                        <label for="description">Description<span class="require">*</span></label>
                        <textarea rows="5" class="form-control" name="description" id="description"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="user">User<span class="require">*</span></label>
                        <textarea rows="1" class="form-control" name="user" id="user"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="user">Record Store<span class="require">*</span></label>
                        <textarea rows="1" class="form-control" name="user" id="recordstore"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Image Upload<span class="require">*</span></label>
                        <input type="file" name="file" id="uploaded" />
                        <input type="hidden" name="image" id="url" data-url="">
                    </div>
                    <div class="form-group">
                        <p><span class="require">*</span> - required fields</p>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" id="post">
                            Post
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- User Edit Post -->
    <div class="container-user-edit-post">
        <div class="row-1">
            <div class="col-md-8 col-md-offset-2">
                <!-- Edit Posts Form-->
                <h1>Edit Post</h1>
                <form data-id="" method="put" class="edit-post" id="edit-post" enctype="multipart/form-data" action="">
                    <div class="form-group">
                        <label for="edit-title">Title<span class="require">*</span></label>
                        <input type="text" class="form-control" name="edit-title" id="edit-title" />
                    </div>
                    <div class="form-group">
                        <label for="edit-description">Description<span class="require">*</span></label>
                        <textarea rows="5" class="form-control" name="edit-description" id="edit-description"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="edit-user">User<span class="require">*</span></label>
                        <textarea rows="1" class="form-control" name="edit-user" id="edit-user"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="edit-recordstore">Record Store<span class="require">*</span></label>
                        <textarea rows="1" class="form-control" name="edit-recordstore" id="edit-recordstore"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Image Upload<span class="require">*</span></label>
                        <!-- // show the existing image!! -->
                        <img src="" id='image-preview'>
                        <input type="file" name="file" id="edit-uploaded" />
                        <input type="hidden" name="image" id="edit-url" data-url="">
                    </div>
                    <div class="form-group">
                        <p><span class="require">*</span> - required fields</p>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn-edit btn-primary" id="edit-post">
                            Post
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- User Post Results -->
    <div class="container-user-post-results">
        <div class="center-title" id="title">
            <h2>On-Wax</h2>
        </div>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4"></div>
            <div class="col-md-4"></div>
        </div>
        <div class="grid">
        </div>
    </div>
    </div>
    </div>
    <!--Scripts-->
    <script type="text/javascript" src="./js/jquery-3.1.1.min.js"></script>
    <script src='./js/jquery.ui.widget.js' type='text/javascript'></script>
    <script src='./js/jquery.iframe-transport.js' type='text/javascript'></script>
    <script src='./js/jquery.fileupload.js' type='text/javascript'></script>
    <script src='./js/jquery.cloudinary.js' type='text/javascript'></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>

</html>
